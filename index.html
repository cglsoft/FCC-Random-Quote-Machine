<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body onload="setBackGround(); changeCitacoes(0);">    

    <div class = "container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-6 col-xs-12 vertical-center">
          <div class="alert alert-success style="width: 80%;"" role="alert">
            <h4 id="textCitacao" class="alert-heading">“O futuro é o seu presente concreto.”</h4>
            <p class="mb-0" id="autor" >Claudio Gervasio de Lisboa.</p>           
            
            <div class="text-right">
              <button onclick="changeCitacoes()" type="button" class="btn btn-primary align-left">Nova Citação</button>
            </div>
            <a href="#" onclick=+getQuoteMessage()><i id="social-tw" class="fa fa-twitter-square fa-3x social"></i></a>
              <a href="mailto:cglsoft@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
          </div>        
        </div>
      </div>

      <div class="row align-items-end">
        <div class="col">
          <!-- FOOTER -->
          <footer>           
            <p>&copy; 1996 - 2017 - CGLSOFT Serviços de TI. &middot;</p>
          </footer>
        </div>
      </div>  

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
